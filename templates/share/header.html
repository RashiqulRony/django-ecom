<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="{% url 'home' %}">RonShop</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                <li class="nav-item"><a
                        class="nav-link {% if request.resolver_match.url_name == 'home' %}active{% endif %}"
                        aria-current="page" href="{% url 'home' %}">Home</a></li>
                <li class="nav-item"><a
                        class="nav-link {% if request.resolver_match.url_name == 'products' %}active{% endif %}"
                        href="{% url 'products' %}">Products</a></li>
            </ul>
            {% comment %}<ul class="navbar-nav d-flex">

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle btn btn-info" id="navbarDropdown" href="#" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        Cart
                    <span class="badge bg-dark text-white ms-1 rounded-pill">{{ request.session.cart.items|length }}</span>
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li class="p-2"><span class="dropdown-item">All Products</span></li>
                    </ul>
                </li>
            </ul>{% endcomment %}

            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="#">Hi, {{ user.first_name }}</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'users:logout' %}"><small class="text-danger">(Logout)</small></a>
                    </li>
                {% else %}
                    <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'login' %}active{% endif %}"
                       href="{% url 'users:login' %}">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'register' %}active{% endif %}"
                       href="{% url 'users:register' %}">Register</a>
                </li>
                {% endif %}

            </ul>
        </div>
    </div>
</nav>
